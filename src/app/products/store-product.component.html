<div class="card">
    <div class="card-header">
        Create Product
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="product-name" class="form-label">Product Name</label>
            <input type="email" class="form-control" id="product-name">
        </div>
        <div class="mb-3">
            <label for="product-price" class="form-label">Price</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="email" class="form-control" id="product-price">
            </div>
        </div>
        <div class="mb-3">
            <label for="release-date" class="form-label">Release Date</label>
            <input type="email" class="form-control" id="release-date" placeholder="Ex: May 21, 2023">
        </div>
        <div class="mb-3">
            <label for="product-rating" class="form-label">Rating</label>
            <input type="email" class="form-control" id="product-rating" placeholder="Ex: 4.2">
        </div>
        <div class="mb-3">
            <label for="product-description" class="form-label">Description</label>
            <textarea class="form-control" id="product-description" rows="3"></textarea>
        </div>
        <div class="d-flex flex-row-reverse">
            <div  class="p-2">
              <button class='btn btn-primary' (click)='saveProduct()'>Save Product</button>
            </div>
          </div>
    </div>
</div>
